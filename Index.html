<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script><script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>

  <body>
<form>
    
    <div class="container">
      
        <form class="form-search" >
            <div class="row">
                <div class="col-8">
                    <input type="text" class="form-control" placeholder="Enter your City 📍" id="text-input" />
                </div>
                <div class="col-1">
                    <button type="submit" class="rounded-sm" id="search-form"> Search
                        </button>
                        </div>
                        <div class="col-3">
                        <button class="geolocation" >
                          Current Location
                        </button>
                      </div>   
                </div>
                <br/>
                <div id="geolocation-text">
                <h6></h6>
           </div>
            </form>
            <div class="row">
            <div class="circle-container">
                    <span class="now-temp"></span>
                     <span class="units"><a href="#" id="celsius-link" class="active">°C </a> |<a href="#" id="fahrenheit-link"> °F</a></span>
                  </span>
                <h3 class="city">
                    Nottingham
                    </h3>
                <ul>
                  <li> 
                    <img src="#" id="description-icon"/> <span id="description"> Clouds</span> 
                </li>

            </ul>
          </div>
      
            <div class="container-text">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>  
            <li>Wind Speed: <span id="wind"></span>km/h</li>  
            <br/>
                          <li class="date">
Monday 14
              </li>  
</ul>
</div>
</div>
            
      <div class="row" class="forecast-stats" id="forecast">
        
        </div>
    </div>
  <div class="open-source">
    <small>
        <a href="https://github.com/EleTerry/My-weather-app-project" target="_blank">Open-source code</a>
        , by Elena Terraneo
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
