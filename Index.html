<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Crete+Round:ital@1&family=Oswald:wght@500&family=Roboto+Condensed:wght@700&display=swap"
      rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script><script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>

  <body>
<form>
    
    <div class="container">
        <form class="form-search" >
            <div class="row">
                <div class="col-9">
                    <input type="text" class="form-control" placeholder="Enter your City 📍" id="text-input" />
                </div>
                <div class="col-3">
                    <button type="submit" class="rounded-pill" id="search-form"> Search
                        </button>
                </div>
            </div>
<button class="geolocation">
  Current Location
</button>
<h6></h6>
             <div class="row">
            <div class="circle-container">

                <h4 class="city">
                    Nottingham
                    </h4>
              
                    <span class="now-temp"></span>
                     <span class="units"><a href="#" id="celsius-link">°C</a> |<a href="#" id="fahrenheit-link"> °F</a></span>
                  </span>
                <br/>
                <ul>
                  <li id="description">
                     ⛅️ Clouds
                </li>
                
                <li class="time">
                    20:11
                    
                </li>
                    <li class="date">
                      <strong>
                        Sunday 2nd
                      </strong>
                        
                    </li>
                
            </div>
            <div class="container-text">
              <ul>
                <li>
                Humidity: <span id="humidity">
                <strong> %</strong>
                </span>
            </li>
            <li>
                 Wind Speed: <span id="wind">
                 <strong> km/h </strong>
                </span>
                </li>
                <br/>
                <li>
                Sunrise: 
                <strong> 05:26</strong>
                </li>
                <li>
                Sunset: 
                <strong>20:58 </strong>
              </li>
</ul>
            </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Mon</h5>

              <p class="card-text">
                  
            ☀️
            <br/>
            10°/19°
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tue</h5>

              <p class="card-text">
                🌧
                <br/>
                9°/21°
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Wed</h5>

              <p class="card-text">
                🌧
                <br/>
                15°/23°
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Thu</h5>

              <p class="card-text">
            🌥
            <br/>
                14°/26°
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Fri</h5>

              <p class="card-text">
                🌥
                <br />
               16°/31°
              </p>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    <div class="open-source">
    <small>
        <a href="https://github.com/EleTerry/My-weather-app-project" target="_blank">Open-source code</a>
        , by Elena Terraneo
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
