<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Crete+Round:ital@1&family=Oswald:wght@500&family=Roboto+Condensed:wght@700&display=swap"
      rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script><script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>

  <body>
<form>
    
    <div class="container">
      
        <form class="form-search" >
            <div class="row">
                <div class="col-9">
                    <input type="text" class="form-control" placeholder="Enter your City 📍" id="text-input" />
                </div>
                <div class="col-3">
                    <button type="submit" class="rounded-pill" id="search-form"> Search
                        </button>
                </div>
            </div>
             <div class="row">
               <div class="col-4">
            <div class="circle-container">

                <h3 class="city">
                    Nottingham
                    </h3>
              
                    <span class="now-temp"></span>
                     <span class="units"><a href="#" id="celsius-link" class="active">°C </a> |<a href="#" id="fahrenheit-link"> °F</a></span>
                  </span>
                <br/>
                <ul>
                  <li> 
                    <img src="#" id="description-icon"/> <span id="description"> Clouds</span> 
                </li>
              </div>
            </div>
            <div class="col-4">
                <div class="date-time">
                  <ul>
                <li class="time">
                    20:11
                    
                </li>
                    <li class="date">
                        Sunday 2nd
                    </li>
                    </ul>
              </div>
                  </div>
                  <div class="col-4">
            <div class="container-text">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind Speed: <span id="wind"></span>km/h</li>  
                <br/>
                <li>
                Sunrise: 
                 05:26
                </li>
                <li>
                Sunset: 
                20:58 
              </li>
</ul>
</div>
            </div>
          </div>
      <div class="row">
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Mon</h5>

              <p class="card-text">
                  
            ☀️
            <br/>
            10°/19°
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tue</h5>

              <p class="card-text">
                🌧
                <br/>
                9°/21°
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Wed</h5>

              <p class="card-text">
                🌧
                <br/>
                15°/23°
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Thu</h5>

              <p class="card-text">
            🌥
            <br/>
                14°/26°
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">friday</h5>

              <p class="card-text">
                🌥
                <br />
               16°/31°
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  <div class="open-source">
    <small>
        <a href="https://github.com/EleTerry/My-weather-app-project" target="_blank">Open-source code</a>
        , by Elena Terraneo
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
